<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Class e ID</title>
</head>
<body>

    <h1>Class e ID</h1>

    <!--Estilo, de um parágrafo único, alterado com um ID seletor-->
    <p id="paragrafoUnico">Este parágrafo teve a cor de seu texto alterada com CSS através de um <strong>ID</strong> seletor.</p>
    <hr>

    <!--Estilo, de um grupo de parágrafos, alterado com uma class seletora-->
    <p class="grupoParagrafos">
        Este parágrafo teve a cor de seu texto alterada com CSS através de uma <strong>Class</strong> seletora.
    </p>
    <p class="grupoParagrafos">
        Este parágrafo teve a cor de seu texto alterada com CSS através da mesma <strong>Class</strong> seletora do parágrafo acima.
    </p>

</body>
</html>
